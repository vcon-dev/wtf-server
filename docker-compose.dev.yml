version: '3.8'

# Development compose file - runs without GPU (mock mode)
# Usage: docker compose -f docker-compose.dev.yml up

services:
  wtf-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - NIM_ASR_URL=http://nim-mock:9000
      - NIM_DEFAULT_MODEL=parakeet-tdt-1.1b
      - NIM_TIMEOUT_MS=30000
    depends_on:
      - nim-mock
    volumes:
      - ./src:/app/src:ro
    restart: unless-stopped

  # Mock NIM service for development without GPU
  nim-mock:
    image: node:22-alpine
    ports:
      - "9000:9000"
    working_dir: /app
    volumes:
      - ./mock-nim:/app
    command: ["node", "server.js"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
